<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title%}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled Javascript -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


<link rel="stylesheet" href="static/styles.css">

</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg px-3">

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('regions') }}">Regions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('howtoplay') }}">How to Play</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('events') }}">Events</a>
        </li>
      </ul>

        <div class="ms-auto"><a class="nav-link btn btn-outline" href="">Log in</a></div>

        </div>
</nav>

    <img class="pic" src="{% block banner %}{% endblock %}">
</div>

{% block content%}

{% endblock %}

<footer class="container-fluid footer-content">
    <p>Handball</p>
    <div>&copy; 1789</div>
</footer>

</body>
</html>
