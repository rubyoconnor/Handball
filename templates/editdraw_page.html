{% extends "layout.html" %}

{% block title %}
Draw
{% endblock %}

{% block banner %}
{% endblock %}

{% block content %}
<!-- banner -->
<img class="shooter" src="static/images/small_banner.png" alt="Logo: Outline of player shooting">
<p class="htp-banner">DRAW</p>

    <!-- subheading for the editdraw_page  -->
    <h3 class="draw-result">Please update/edit the draw</h3>

    <!-- beginning a form for updating/adding to the draw  -->
    <form action="{{url_for('editdraw_page', id=id, task=task)}}" method="POST">

        <table>
            <tr>
                <!-- column headings  -->
                <th>Game Date</th>
                <th>Opponent 1</th>
                <th>Opponent 2</th>
                <th>Location</th>
                <th>Time</th>
            </tr>
            </thead>

            <tr>
                <td><div>
                     <!-- Game Date   -->
                    <input type="date" id="start" name="gamedate" value="2023-09-13" min="" max="" />
                </div></td>

                <td><div>
                     <!-- Team One  -->
                    <input type="text" class="form-control" id="teamone" name="teamone" placeholder="" value="{{teamone}}" required>
                </div></td>

                <td><div>
                     <!-- Team Two  -->
                    <input type="text" class="form-control" id="teamtwo" name="teamtwo" placeholder="" value="{{teamtwo}}" required>
                </div></td>

                <td><div>
                     <!-- Location  -->
                    <input type="text" class="form-control" id="location" name="location" placeholder="" value="{{location}}" required>
                </div></td>

                <td><div>
                     <!-- Game Time  -->
                    <input type="time" id="gametime" name="gametime" min="" max="" required />
                </div></td>
            </tr>
        </table>
        <div class="text-end">
             <!-- Reset and Submit buttons  -->
            <button type="reset" class="btn btn-primary">Reset</button>
            <button  type="submit" class="btn btn-primary me-5" >Submit</button>
        </div>
    </form>


{% endblock %}
